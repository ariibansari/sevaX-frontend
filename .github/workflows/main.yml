name: Git Push Action
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Set up Git FTP
        run: |
          sudo apt-get -y install git-ftp
          git config git-ftp.syncroot build/
          git config git-ftp.user u641483924.sevax
          git config git-ftp.url ftp://217.21.95.247
          git config git-ftp.password Arib@123

      - name: Push to FTP
        run: |
          git ftp push --force --auto-init --verbose
