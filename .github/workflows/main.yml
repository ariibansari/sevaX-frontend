name: Deploy to Deployment Branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Push to deployment branch
        uses: elstudio/actions-git-push@master
        with:
          branch: deployment
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          directory: build
