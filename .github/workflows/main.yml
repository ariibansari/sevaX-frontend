name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        uses: npm install

      - name: Build
        uses: npm run build

      - name: Copy build folder to deploy branch
        run: |
          git config --global user.name "Arib Ansari"
          git config --global user.email "ariibansari@gmail.com"
          git checkout -b deployment
          git add -f build/
          git commit -m "Deploy build folder"
          git push origin deploy
