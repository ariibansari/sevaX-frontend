name: Generate a build and push to another branch

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm install
        
      - name: Build
        run: npm run build # The build command of your project
        
      - name: Copy build folder in deploy branch
        run: git subtree split --branch deploy --prefix build/
