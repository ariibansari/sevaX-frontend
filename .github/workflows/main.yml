name: FTP Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up LFTP
        run: sudo apt-get install lftp
        
      - name: Deploy to FTP
        run: |
          lftp -c "open -u u641483924.sevax:Arib@123 ftp.ansariarib.com && mirror --reverse --delete --verbose ./build ./"
